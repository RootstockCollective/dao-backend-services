name: ci

on:
  pull_request
env:
  CI: true

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm i
    - run: npm run test:ci
    - run: npm run lint
    - run: npm run build

    - name: Print AUTH_SERVICE_URL
      run: echo "Hello $secrets.AUTH_SERVICE_URL"
    - name: Print AUTH_SERVICE_URL 2
      run: echo "Hello $process.env.AUTH_SERVICE_URL"
    - name: Print test 3
      run: echo "${{ env.AUTH_SERVICE_URL }}"
